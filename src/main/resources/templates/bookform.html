


<!--    Make the changes here on  in BOOK using text boxes
  
  coming from :  model attribute has  book object   from controller book/edit/id
  going to  : /add controller   with new book object then goes back to list books -->
  

<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org "
      xmlns:sec="www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<div class="container">

    <div class="starter-template">
        <h1>Securex</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br/> All you get is this text and a mostly barebones HTML document.</p>
    </div>
    <br />
    <br />
    
     <form action="#" th:action="@{/books/add}" th:object="${book}" method="post" >
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type ="text"  class="form-control"  placeholder="ImageUrl" th:field="*{image}" id="image"  />
                 </div>
                 
                 <div class="form-group">
                    <label for="title">Title</label>
                    <input type = "text" class="form-control"  placeholder="Title" th:field="*{title}" id="title" />
                 </div> 
                 
                 <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Author" th:field="*{author}"/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
